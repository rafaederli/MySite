<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisões</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 30%;
      background-color: #f4f4f4;
      position: fixed;
      height: 100%;
    }

    .right {
      margin-left: 30%;
      width: 70%;
      background-color: #e4e4e4;
      overflow-y: auto;
    }

    .content {
      height: 200vh; /* Conteúdo para demonstrar a rolagem */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="left">
    Lado Esquerdo (Fixo)
  </div>
  <div class="right">
    <div class="content">
      Conteúdo do lado direito (rolável)
    </div>
  </div>
</body>
</html>
